<script>
    document.addEventListener('DOMContentLoaded', async function () {

        let estados = [];

        async function fetchEstados() {
            try {
                const response = await axios.get('http://localhost:8080/api/estados');
                estados = response.data.map(estado => ({id: estado.id, nombre: estado.nombre}));
            } catch (error) {
                console.error('Error al obtener los estados:', error);
            }
        }

        fetchEstados();

        const response = await axios.get('http://localhost:8080/api/leads/findAllByUsuarioIdAndFechaCreacionDesc/1?page=0&size=10');
        const data = response.data;

        const container = document.getElementById('example-table');
        const hot = new Handsontable(container, {
            data: data,
            rowHeaders: true,
            colHeaders: ['ID', 'Nombre', 'Teléfono', 'Email', 'WhatsApp', 'Llamada', 'Email Enviado', 'Estado', 'Fecha de Creación', 'Observación'],
            columns: [
                {data: 'id'},
                {data: 'nombre'},
                {data: 'telefono'},
                {data: 'email'},
                {data: 'whatsapp', type: 'checkbox'},
                {data: 'llamada', type: 'checkbox'},
                {data: 'emailEnviado', type: 'checkbox'},
                {
                    data: 'estadoId',
                    type: 'dropdown',
                    source: function (query, process) {
                        process(estados.map(estado => estado.id));
                    },
                    renderer: function (instance, td, row, col, prop, value, cellProperties) {
                        const selectedEstado = estados.find(estado => estado.id === value);
                        td.innerHTML = selectedEstado ? selectedEstado.nombre : '';
                        return td;
                    },
                    title: 'Estado',
                    width: 150
                },
                {data: 'fechaCreacion', type: 'date'},
                {data: 'observacion'},
            ],
            manualRowMove: true,
            manualColumnMove: true,
            contextMenu: ['row_above', 'row_below', 'remove_row', 'undo', 'redo'],
            licenseKey: 'non-commercial-and-evaluation',
            minSpareRows: 1,
            afterChange: function (changes, source) {
                if (source === 'loadData') {
                    return;
                }

                // Obtén la fila y la columna modificadas
                const row = changes[0][0];
                const column = changes[0][1];

                // Comprueba si es la última fila (la fila de "nuevo registro")
                if (row === hot.countRows() - 1) {
                    // Crea un nuevo registro a partir de los datos de la fila
                    const registro = {
                        nombre: hot.getDataAtCell(row, 0),
                        telefono: hot.getDataAtCell(row, 1),
                        email: hot.getDataAtCell(row, 2),
                        whatsapp: hot.getDataAtCell(row, 3),
                        llamada: hot.getDataAtCell(row, 4),
                        emailEnviado: hot.getDataAtCell(row, 5),
                        estado: hot.getDataAtCell(row, 6),
                        fechaCreacion: hot.getDataAtCell(row, 7),
                        observacion: hot.getDataAtCell(row, 8),
                        usuario: 1
                    };

                    // Llama a la función guardarRegistro y maneja la respuesta
                    guardarRegistro(registro)
                        .then(function (response) {
                            console.log('Registro guardado con éxito:', response.data);
                        })
                        .catch(function (error) {
                            console.error('Error al guardar el registro:', error);
                        });
                } else {

                    // Actualizar registros existentes
                    const id = hot.getDataAtCell(row, 0); // Asegúrate de que la columna 0 contiene el ID
                    const registro = {
                        nombre: hot.getDataAtCell(row, 1),
                        telefono: hot.getDataAtCell(row, 2),
                        email: hot.getDataAtCell(row, 3),
                        whatsapp: hot.getDataAtCell(row, 4),
                        llamada: hot.getDataAtCell(row, 5),
                        emailEnviado: hot.getDataAtCell(row, 6),
                        estado: hot.getDataAtCell(row, 7),
                        fechaCreacion: hot.getDataAtCell(row, 8),
                        observacion: hot.getDataAtCell(row, 9),
                        usuario: 1
                    };

                    // Llama a la función actualizarRegistro y maneja la respuesta
                    actualizarRegistro(id, registro)
                        .then(function (response) {
                            console.log('Registro actualizado con éxito:', response.data);
                        })
                        .catch(function (error) {
                            console.error('Error al actualizar el registro:', error);
                        });
                }
            }
        });

        function guardarRegistro(registro) {
            return axios.post('http://localhost:8080/api/leads', registro, {
                headers: {
                    'Content-Type': 'application/json'
                }
            });
        }

        function actualizarRegistro(id, registro) {
            return axios.put(`http://localhost:8080/api/leads/${id}`, registro, {
                headers: {
                    'Content-Type': 'application/json'
                }
            });
        }

        const currentPageInput = document.getElementById('current-page');

            }
        });

            };

    });
