<body>
   <section class="slider-principal">
       <div class="title">
            <h1>Historia de Elevator Pitch</h1>
            <span>Mejora tu Pitch con los mejores tips.</span>
       </div>
       <div class="capa"></div>
   </section>
<section class="palancas-compra">
    <div class="texto-compra">
        <h2 style="color: red">Rellena el Formulario.</h2>
    </div>
    <div class="palancas">
        <div class="palanca">
           <div>
            <label for="">Nombre Completo</label><br>
            <input type="text" placeholder="Escribe Tu Nombre" id="nombre" required style="width: 90%; padding: 10px; border-radius: 10px; margin: 10px; border: none"><br><br>
           </div>
           <div>
            <label for="">Teléfono</label><br>
            <input type="text" placeholder="Escribe Tu Teléfono" id="telefono" required style="width: 90%; padding: 10px; border-radius: 10px; margin: 10px; border: none"><br><br>
           </div>
           <div>
            <label for="">Email</label><br>
            <input type="text" placeholder="¿Dónde te enviamos nuestra guía?" id="email" required style="width: 90%; padding: 10px; border-radius: 10px; margin: 10px; border: none"><br><br>
           </div>
           <div>
                <p id="inputBoton" style="cursor: pointer; color:white; background: red; border-radius: 30px; padding: 10px; width: 90%">Enviar</p>
                <p id="respuesta" style="display:none;background: green; color: white; padding: 10px;">Formulario Enviado, Te enviaremos un SMS con la info.</p>
           </div>
        </div>
        <div class="palanca">
            <img src="assets/img/pdf.png" style="width: 90%;" alt="Copia y Pegua método de duplicar facturación">
        </div>
    </div>
</section>

    <script type="module">
        const inputBoton = document.getElementById('inputBoton');
console.log(inputBoton);


inputBoton.addEventListener('click', function(){
    const nombre = document.getElementById('nombre').value;
    const telefono = document.getElementById('telefono').value;
    const email = document.getElementById('email').value

    $.ajax({
        url: `https://presupuestaya-production.up.railway.app/api/leads/script`,
        type: 'POST',
        async: false,
        contentType: 'application/json',
        dataType: 'json',
        data: JSON.stringify({
            "nombre": nombre,
            "telefono": telefono,
            "email": email,
            "origen": "QR",
            "username": "admin",
        }),
        success: function (data) {
            const respuesta = document.getElementById('respuesta');
            respuesta.style.display = "block";
        }

    })

});

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
