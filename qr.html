   <section class="slider-principal">

<section class="palancas-compra">
    <div class="texto-compra">
        <h2 style="color: red">Rellena el Formulario.</h2>
    </div>
    <div class="palancas">
        <div class="palanca">
           <div>
            <label for="">Nombre Completo</label><br>

           <div>
            <label for="">Teléfono</label><br>
            <input type="text" placeholder="Escribe Tu Teléfono" id="telefono" required style="width: 90%; padding: 10px; border-radius: 10px; margin: 10px; border: none"><br><br>
           </div>
           <div>
            <label for="">Email</label><br>
            <input type="text" placeholder="¿Dónde te enviamos nuestra guía?" id="email" required style="width: 90%; padding: 10px; border-radius: 10px; margin: 10px; border: none"><br><br>
           </div>
           <div>
                <p id="inputBoton" style="cursor: pointer; color:white; background: red; border-radius: 30px; padding: 10px; width: 90%">Enviar</p>
           </div>
        </div>
        <div class="palanca">
            <img src="assets/img/pdf.png" style="width: 90%;" alt="Copia y Pegua método de duplicar facturación">
        </div>
    </div>
</section>
    <script type="module">
        const inputBoton = document.getElementById('inputBoton');
console.log(inputBoton);


inputBoton.addEventListener('click', function(){
    const nombre = document.getElementById('nombre').value;
    const telefono = document.getElementById('telefono').value;
    const email = document.getElementById('email').value
    const nombreempresa = "Registro QR";
    const observaciones = "Registro QR";

    const username = "username1";
    const password = "password1";

    $.ajax({
        url: `https://presupuestaya-production.up.railway.app/api/clientes-potenciales`,
        type: 'POST',
        async: false,
        contentType: 'application/json',
        dataType: 'json',
        username: username,
        password: password,
        data: JSON.stringify({
            "nombres": nombre,
            "telefono": telefono,
            "email": email,
            "nombreEmpresa": nombreempresa,
            "observaciones": observaciones
        }),
        success: function (data) {
            console.log('okey');
        }

    })

});

    </script>
